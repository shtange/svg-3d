<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>SVG 3D: demo</title>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; padding: 0; background-color: #e4ded1; }
    .content { max-width: 640px; margin: 0 auto; background: linear-gradient(-90deg, rgba(0,0,0,.05) 1px, transparent 1px), linear-gradient(rgba(0,0,0,.05) 1px, transparent 1px), linear-gradient(-90deg, rgba(0, 0, 0, .04) 1px, transparent 1px), linear-gradient(rgba(0,0,0,.04) 1px, transparent 1px), linear-gradient(transparent 3px, #f3ede2 3px, #f3ede2 78px, transparent 78px), linear-gradient(-90deg, #aaa 1px, transparent 1px), linear-gradient(-90deg, transparent 3px, #f3ede2 3px, #f3ede2 78px, transparent 78px), linear-gradient(#aaa 1px, transparent 1px), #e9e9e9; background-size: 4px 4px, 4px 4px, 80px 80px, 80px 80px, 80px 80px, 80px 80px, 80px 80px, 80px 80px; }
    .content .graph-svg { border: 1px solid rgba(0, 0, 0, 0.2) }
    .content .graph-svg + .graph-svg { border-top-width: 0; }
    /* Widget */
    .widget-wrapper { position: relative; }
    .widget-wrapper .navigator-wrapper { width: 16px; position: absolute; }
    .widget-wrapper.locked .navigator-wrapper { opacity: 0.5; }
    .widget-wrapper .navigator-wrapper:after { content: " "; width: 10%; height: 100%; background-color: #bb3e77; position: absolute; top: 0; left: 45%; z-index: 2020; }
    .widget-wrapper .navigator-caret { width: 16px; border-radius: 16px; background-color: #bb3e77; box-sizing: border-box; cursor: grab; }
    .widget-wrapper .anim-btn { width: 42px; height: 42px; background-color: transparent; border: 2px solid #bb3e77; border-radius: 42px; position: absolute; top: 5%; left: 5%; opacity: 1; }
    .widget-wrapper:not(.locked) .anim-btn:hover { cursor: pointer; }
    .widget-wrapper .anim-btn:after { content: "â–º"; width: 100%; height: 100%; line-height: 48px; position: absolute; color: #bb3e77; font-size: 20px; text-align: center; top: 0; left: 0; }
    .widget-wrapper.locked .anim-btn { opacity: 0.5 }
  </style>

  <script src="js/svg3D.js"></script>
</head>
<body>

  <div class="content">
    <div class="graph-svg" data-ind-x="2.5"></div>
    <div class="graph-svg" data-ind-x="2"></div>
    <div class="graph-svg" data-ind-x="1.5"></div>
    <div class="graph-svg" data-ind-x="4.5"></div>
  </div>

  <script>
    var svg3D = [];
    document.querySelectorAll('.graph-svg').forEach(function(elem) {
      svg3D.push(new GraphDrawer3D(elem, parseFloat(elem.getAttribute('data-ind-x'))));
    });
  </script>
</body>
</html>
